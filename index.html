<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMTIHON-5</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="todo">
				<div class="title"><h1>Todo</h1></div>
				<div id="left" class="wrap">
					<div class="list" draggable="true">Todo #1</div>
					<div class="list" draggable="true">Todo #2</div>
					<div class="list" draggable="true">Todo #3</div>
				</div>
			</div>

			<div class="IP">
				<h1>In Progress</h1>
				<div id="right" class="wrap">
					<div class="list" draggable="true">Ip #1</div>
					<div class="list" draggable="true">Ip #2</div>
					<div class="list" draggable="true">Ip #3</div>
				</div>
			</div>

			<div class="done">
				<h1>Done</h1>
				<div id="inter" class="wrap">
					<div class="list" draggable="true">Done #1</div>
					<div class="list" draggable="true">Done #2</div>
					<div class="list" draggable="true">Done #3</div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
